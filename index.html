<html>
  <head lang='en'>
    <meta charset='utf-8'/>
    <title>Momentum Dashboard Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&family=Nunito:ital,wght@0,400;0,800;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" /> 
    
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>    
      <div class="weather">
        <img id='loading' src='images/loading.gif' alt='loading illustration for weather widget'/>
      </div>
      
      <div class='middle'>
        <h1 class="time">TIME HERE</h1>
        <p id='quote'>Quote</p>
        <div class='focus-task-div'>
          <label for='focus-task'>Today's Most Important Task is:</label>
          <input id='focus-task' type='text' name='focus-task'/>
        </div>
        <div class='task-options'>
          <button class='btn' id='new-task'><i class="fas fa-plus"></i> new</button>
          <button class='btn' id='edit-task'><i class="fas fa-pen"></i> edit</button>
          <button class='btn' id='delete-task'><i class="fas fa-trash"></i> delete</button>
          <button class='btn' id='start-timer'><i class="fas fa-hourglass-start"></i> start timer</button>
        </div>
      </div>
      
        <p class="photographer"></p>
    </main>
    <script src="index.js"></script>
  </body>
</html>
