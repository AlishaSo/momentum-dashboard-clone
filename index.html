<html>
  <head lang='en'>
    <meta charset='utf-8'/>
    <title>Momentum Dashboard Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,600;1,400&family=Oxygen&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>    
      <div class="weather">
        <img id='loading' src='images/loading.gif' alt='loading illustration for weather widget'/>
      </div>
      
      <div class='middle'>
        <h1 class="time">TIME HERE</h1>
        <p id='quote'>Quote</p>
        <div class='focus-task-div'>
          <label for='focus-task'>Today's Most Important Task is:</label>
          <input id='focus-task' type='text' name='focus-task'/></div>
          <div class='task-options'>
            <button class='btn' id='edit-task'>✏️ edit</button>
            <button id='delete-task'>❌ delete</button>
            <button id='start-p-timer'>⏲ start pomodoro</button>
          </div>
      </div>
      
        <p class="photographer"></p>
    </main>
    <script src="index.js"></script>
  </body>
</html>
